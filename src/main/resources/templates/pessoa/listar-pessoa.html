<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crud de Pessoas</title>
    <!-- Adicionando o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h1>Lista de Pessoas</h1>
    <a th:href="@{/tela-cadastro-pessoa}" class="btn btn-info">Cadastrar Nova Pessoa</a>
    <!-- Tabela -->
    <table class="table mt-3">
        <thead>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Email</th>
            <th scope="col">Data Nascimento</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pessoa : ${lista}">
            <td th:text="${pessoa.nome}"></td>
            <td th:text="${pessoa.email}"></td>
            <td th:text="${pessoa.dataNascimento}"></td>
            <td>
                <a th:href="@{'/tela-consulta-pessoa/' + ${pessoa.id}}" class="btn btn-info">Consultar</a>
                <a th:href="@{'/tela-alteracao-pessoa/' + ${pessoa.id}}" class="btn btn-warning">Editar</a>
                <a th:href="@{'/tela-confirmacao-exclusao-pessoa/' + ${pessoa.id}}" class="btn btn-danger">Exluir</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
